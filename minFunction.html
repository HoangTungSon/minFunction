<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minFunction</title>
</head>
<body>
<script>

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArr(arr1);
    alert(min);

    function minArr(arr) {
        let min = arr[0];
        for(i=0; i<arr.length; i++){
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min
    }
</script>
</body>
</html>
